<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>lens-data-array-func Demo</title>

    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="lens-data-array-func.html">

    <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
      }

      pre {
        border: 1px solid #EEE;
        font-size: 12px;
        max-width: 300px;
        max-height: 300px;
        overflow: scroll;

      }
      #component {
        border: 1px solid #BBB;
        margin: 10px;
        padding: 5px;
        display: block;
        width: 300px;
      }

      .component::before, .component::after {
        content: '\2794';
        position: absolute;
        top: 50%;
      }
      .component::before {
        right: -15px;
      }

      .component::after {
        left: -15px;
      }

      section {
        display: inline-block;
        margin: 8px;
        vertical-align: top;
        position: relative;
      }
      html /deep/ input[is=core-input] {
        border-bottom: 1px solid #E5E5E5 !important;
      }

      .count {
        float: right;
        font-size: 12px;
      }

    </style>

    <script>
      PolymerExpressions.prototype.json = function(object) {
        return JSON.stringify(object, undefined, 2);
      };
    </script>

  </head>
  <body unresolved>

    <template id="auto-bind-demo" is="auto-binding">

      <section>
        <label>Input:</label>
        <pre id="input">{{myinput | json}}</pre>
      </section>

      <section class="component">
        <label>Component:</label>
        <lens-data-array-func id="component" input="{{myinput}}" output="{{myoutput}}"></lens-data-array-func>
      </section>

      <section>
        <label>Output:</label>
        <pre>{{myoutput | json}}</pre>
      </section>

      <script>
        component.input = [{a: 2, b: 5},{a: 10, b: 40, c: {ca: 10} }];
      </script>

    </template>
  </body>
</html>
