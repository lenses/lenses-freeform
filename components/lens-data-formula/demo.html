<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>lens-data-formula Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="lens-data-formula.html">

    <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
      }

      pre {
        border: 1px solid #EEE;
        font-size: 12px;
        max-width: 300px;
        max-height: 300px;
        overflow: scroll;

      }
      #component {
        border: 1px solid #BBB;
        margin: 10px;
        padding: 5px;
        display: block;
        width: 300px;
      }

      .component::before, .component::after {
        content: '\2794';
        position: absolute;
        top: 50%;
      }
      .component::before {
        right: -15px;
      }

      .component::after {
        left: -15px;
      }

      section {
        display: inline-block;
        margin: 8px;
        vertical-align: top;
        position: relative;
      }
      html /deep/ input[is=core-input] {
        border-bottom: 1px solid #E5E5E5 !important;
      }

    </style>

    <script>

      // helper function to stringify objects, used below like {{outputs | json}}
      PolymerExpressions.prototype.json = function(object) {
        return JSON.stringify(object, undefined, 2);
      };

    </script>
  </head>


  <body unresolved>

    <template id="auto-bind-demo" is="auto-binding">
      <section>
        <label>Input:</label>
        <pre id="input">{{myinput | json}}</pre>
      </section>
      <section class="component">
        <label>Component:</label>
          <lens-data-formula id="component" input="{{myinput}}" output="{{myoutput}}"></lens-data-formula>
      </section>
      <section>
        <label>Output:</label>
        <pre>{{myoutput | json}}</pre>
      </section>

      <script>
        var input = new Object( [{'a (variable)': 2, 'another variable': 5},{'a (variable)': 2, 'another variable': 5} ] );

        //set the input
        component.input = input;
      </script>

    </template>

  </body>
</html>
