<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>lens-data-split Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="lens-data-split.html">

    <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
      }

      pre {
        border: 1px solid #EEE;
        font-size: 12px;
        max-width: 300px;
        max-height: 300px;
        overflow: scroll;

      }
      #component {
        border: 1px solid #BBB;
        margin: 10px;
        padding: 5px;
        display: block;
        width: 300px;
      }

      .component::before, .component::after {
        content: '\2794';
        position: absolute;
        top: 50%;
      }
      .component::before {
        right: -15px;
      }

      .component::after {
        left: -15px;
      }

      section {
        display: inline-block;
        margin: 8px;
        vertical-align: top;
        position: relative;
      }
      html /deep/ input[is=core-input] {
        border-bottom: 1px solid #E5E5E5 !important;
      }

      .count {
        float: right;
        font-size: 12px;
      }
      

    </style>

  </head>
  <body unresolved>

    <template id="auto-bind-demo" is="auto-binding">

      <section>
        <label>Input:</label><span class="count">{{myinput.length}} records</span>
        <pre id="input">{{myinput | json}}</pre>
      </section>
      <section class="component">
        <label>Component:</label>
        <lens-data-split id="component" input="{{myinput}}" output="{{myoutput}}"></lens-data-split>
      </section>
      <section>
        <label>Output:</label><span class="count">{{myoutput.length}} records</span>
        <pre>{{myoutput | json}}</pre>
      </section>
      
      <script>

        // input data
        var input = new Object([{"label":"Marshawn Lynch, RB"},{"label":"Dez Bryant, WR"},{"label":"Jamaal Charles, RB"},{"label":"Antonio Brown, WR"},{"label":"Jordy Nelson, WR"},{"label":"Arian Foster, RB"},{"label":"DeMarco Murray, RB"},{"label":"Eddie Lacy, RB"},{"label":"Antonio Gates, TE"},{"label":"Rob Gronkowski, TE"}]);

        // show component controls
        component.showControls();

        //set the input
        component.input = input;

        //set the split column to be the first element in the input
        component.splitCol = Object.keys(input[0])[0];

        // helper function to stringify objects, used below like {{outputs | json}}
        PolymerExpressions.prototype.json = function(object) {
          return JSON.stringify(object, undefined, 2);
        };


      </script>
    </template>
  </body>

</html>
