<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>th-editor Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="lens-input-enigma.html">

  <link rel="import" href="../th-connector/th-connector.html">
  <link rel="import" href="../th-chart-editor/th-chart-editor.html">
  <link rel="import" href="../th-chart-data-filter/th-chart-data-filter.html">
  <link rel="import" href="../th-n-bar-chart/th-n-bar-chart.html">
  <link rel="import" href="../th-map-us/th-map-us.html">
  <link rel="import" href="../th-array-function/th-array-function.html">
  <link rel="import" href="../th-csv/th-csv.html">

    <script>

        document.addEventListener('polymer-ready', function() {



          var connector = document.querySelector('th-connector');
          var enigma =  document.querySelector('lens-input-enigma');
          var chart =  document.querySelector('th-n-bar-chart-horizontal');
          var filter =  document.querySelector('th-chart-data-filter');
          var map =  document.querySelector('th-map-us');

          connector.connectAttributes(enigma, 'tableData', filter, 'dataInput');
          //connector.connectAttributes(filter, 'chartDataOut', chart, 'chartData');

          connector.connectAttributes(filter, 'chartDataOut', map, 'chartData');

        });
    </script>

    <style>
      body {
        width: 1500px;
      }
      th-map-us {
        background-color: #303B49;
      }

    </style>


</head>
<body unresolved>



    <th-connector>

      <lens-input-enigma id="enigma"></lens-input-enigma>

      <th-chart-data-filter></th-chart-data-filter>

      <br>

       
      
      <th-map-us animateOnInit="true" chartWidth="400"></th-map-us>
      
      <th-n-bar-chart animateOnInit="true" chartHeight="400" chartWidth="700"> </th-n-bar-chart>

      <br>

      <th-array-function></th-array-function>

      <th-csv></th-csv>

    </th-connector>


   
</body>
</html>
