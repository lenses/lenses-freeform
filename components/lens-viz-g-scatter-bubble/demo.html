<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lens-viz-g-scatter-bubble Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="lens-viz-g-scatter-bubble.html">

</head>
  
  <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
      }

      pre {
        border: 1px solid #EEE;
        font-size: 12px;
        max-width: 300px;
        max-height: 300px;
        overflow: scroll;

      }
      #component {
        border: 1px solid #BBB;
        margin: 10px;
        padding: 5px;
        display: block;
        width: 300px;
        height: 250px;
      }

      .component::before{
        content: '\2794';
        position: absolute;
        top: 50%;
      }
      .component::before {
        left: -15px;
      }

      .component::after {
        right: -15px;
      }

      section {
        display: inline-block;
        margin: 8px;
        vertical-align: top;
        position: relative;
      }
      html /deep/ input[is=core-input] {
        border-bottom: 1px solid #E5E5E5 !important;
      }

      .count {
        float: right;
        font-size: 12px;
      }
  </style>
<body unresolved>

  <p>An `lens-viz-g-scatter-bubble` looks like this:</p>
  <template id="auto-bind-demo" is="auto-binding">


      <script>
        // helper function to stringify objects, used below like {{outputs | json}}
        PolymerExpressions.prototype.json = function(object) {
          return JSON.stringify(object, undefined, 2);
        };


      </script>

      <section>
        <label>Input:</label><span class="count">{{myinput.length}} records</span>
        <pre id="input">{{myinput | json}}</pre>
      </section>
      <section class="component">
        <label>Component:</label>
        <lens-viz-g-scatter-bubble input="{{myinput}}" output="{{myoutput}}"></lens-viz-g-scatter-bubble>
      </section>
<!-- 
      <section>
        <label>Output:</label><span class="count">{{myoutput.length}} records</span>
        <pre>{{myoutput | json}}</pre>
      </section>
 -->

  </template>
    
</body>
</html>
