<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>th-theme Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="../core-style/core-style.html">
  <link rel="import" href="th-theme.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;th-theme></code>:</p>

  <core-style ref="theme"></core-style>

      <div class="background-color axis headline">
        Sample Headline
      </div>

      <div class="data0">data point 0 color</div>
      <div class="data1">data point 1 color</div>
      <div class="data2">data point 2 color</div>
      <div class="data3">data point 3 color</div>
      <div class="data4">data point 4 color</div>
      <div class="data5">data point 5 color</div>
      <div class="data6">data point 6 color</div>
      <div class="data7">data point 7 color</div>
      <div class="data8">data point 8 color</div>




</body>
</html>
